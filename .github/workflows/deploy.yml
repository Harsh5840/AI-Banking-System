name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies (Backend)
      run: |
        cd backend
        pnpm install

    - name: Build Backend
      run: |
        cd backend
        pnpm run build

    - name: Install Dependencies (Frontend)
      run: |
        cd frontend
        pnpm install

    - name: Build Frontend
      run: |
        cd frontend
        pnpm run build

    - name: Run Backend Tests
      run: |
        cd backend
        pnpm test

    - name: Run Frontend Tests
      run: |
        cd frontend
        pnpm test

    - name: Run Backend Unit Tests
      run: |
        cd backend
        pnpm test:unit

    - name: Run Backend Integration Tests
      run: |
        cd backend
        pnpm test:integration

